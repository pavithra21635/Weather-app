<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="sidebar">

                <h2 class="h1-weather">Weather Forecast</h2>

                <div class="searchbox">
                    <input type="text" id="city-input" placeholder="Search for places..." />
                    <!-- <button type="button" id="city-input-btn" class="search-button" onclick="searchCity($('#city-input').val())">
                        <img src="Icon/Search.png" alt="Search" style="width:20px; height:20px;">
                    </button> -->
                   <button type="button" id="city-input-btn" class="search-button" title="Search" onclick="searchCity(document.getElementById('city-input').value)">
                        <img src="Icon/Search.png" alt="Search" style="width:20px; height:20px;">
                    </button>
                </div>

                

                <Img  alt="Weather Image" class="image-weather" >

                <h2 class="h1-weather-temp" id="temperature"></h2>

                <h3 class="h3-datetime" id="date"></h3>
                <!-- city name -->
                <div class="box-location">
                    <img src="Icon/Location.png" alt="location"  class="icon-location" style="width:22px; height:22px;">
                    <p class="p-location" id="city-name"></p>
                </div>

                <div class="box-description">
                    <img src="Icon/Partly Cloudy Day.png" alt="description"  class="icon-description" style="width:20px; height:20px;">
                    <p class="p-decription" id="description"></p>
                </div>

                <div class="box-rain">
                    <img src="Icon/Rain.png" alt="rain" class="icon-rain" style="width:20px; height:20px;">
                    <p class="p-rain"></p>
                </div>
            </div>

            <div class="main-area">

                <h2 class="h2-thisweek">This week</h2>

                <div class="box-week">
                    <div class="box-sun">
                        <p class="p-sun">Sun</p>
                       <img src="Images/Cloud With Lightning And Rain.png" alt="wsun" class="image-lightening" style="width:42px; height:42px;">
                       <p class="p-temp"> 22 C</p>

                    </div>
                    <div class="box-mon"></div>
                    <div class="box-tue"></div>
                    <div class="box-wed"></div>
                    <div class="box-thu"></div>
                    <div class="box-fri"></div>
                    <div class="box-sat"></div>
                </div>

                <h2 class="h2-thisweek">Today's Highlights</h2>

                <div class="box-highlights-1">
                    <div class="box-feelslike">
                        <p class="p-feelslike">Feels Like</p>
                        <p class="p-feelsliketemp" id="feelliketemp">5 C</p>
                        <p class="p-feelslikedesc" id="feelslikedesc">warmer than ususal</p>
                     </div>

                     <div class="box-windstatus">
                        <p class="p-windstatusp">Wind Status</p>
                        <p class="p-windstatus" id="windspeed">40 ph</p>
                        <p class="p-winddesc" id="windspeeddesc">Mild breeze</p>
                     </div>

                     <div class="box-sunriseset">
                        <p class="p-sunriseset" >Sunrise & Sunset</p>
                        <p class="p-sunrisetime" id="sunrise">6.00am</p>
                        <p class="p-sunsettime" id="sunset">8.00pm</p>
                     </div>



                 </div>
            
             </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

        <script src="script.js"></script>

    </body>
</html>
