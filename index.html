<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="container">
            <div class="sidebar">

                <div class="searchbox">
                    <input type="text" placeholder="Search for places..." />
                    <button type="submit" class="search-button">
                        <img src="Icon/Search.png" alt="Search" style="width:20px; height:20px;">
                    </button>
                </div>

                <h2 class="h1-weather">Weather</h2>

                <Img src="Images/Sun.png" alt="Weather Image" class="image-weather" >

                <h2 class="h1-weather-temp">22 C</h2>

                <h3 class="h3-datetime">Monday, 12:00 PM</h3>

                <div class="box-location">
                    <img src="Icon/Location.png" alt="location" class="icon-location" style="width:22px; height:22px;">
                    <p class="p-location">Moratuwa, Sri Lanka</p>
                </div>

                <div class="box-description">
                    <img src="Icon/Partly Cloudy Day.png" alt="description" class="icon-description" style="width:20px; height:20px;">
                    <p class="p-decription">Partly Cloudy</p>
                </div>

                <div class="box-rain">
                    <img src="Icon/Rain.png" alt="rain" class="icon-rain" style="width:20px; height:20px;">
                    <p class="p-rain">Rain 30%</p>
                </div>
            </div>
            
        </div>

    </body>
</html>
